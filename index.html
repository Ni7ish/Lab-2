<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">
		
		
		
          var map = L.map('map', {
              center: [30, 0],
              zoom: 2
          });

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 14,
               minZoom: 1
            }).addTo(map);
		
				var airplaneIcon = L.icon({
				iconUrl: 'airplane.png', // url that links to the icon image file
				iconSize:     [38, 38], // size of the icon image in pixels
				iconAnchor:   [2, 32], // 
				popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
			});
			var senegalIcon = L.icon({
				iconUrl: 'senegal.png', // url that links to the icon image file
				iconSize:     [38, 38], // size of the icon image in pixels
				iconAnchor:   [2, 32], // 
				popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
			});
			var indiaIcon = L.icon({
				iconUrl: 'india.png', // url that links to the icon image file
				iconSize:     [38, 38], // size of the icon image in pixels
				iconAnchor:   [2, 32], // 
				popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
			});
			var russiaIcon = L.icon({
				iconUrl: 'russia.png', // url that links to the icon image file
				iconSize:     [38, 38], // size of the icon image in pixels
				iconAnchor:   [-50, 32], // 
				popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
			});
			var franceIcon = L.icon({
				iconUrl: 'france.png', // url that links to the icon image file
				iconSize:     [38, 38], // size of the icon image in pixels
				iconAnchor:   [2, 32], // 
				popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
			});
			var canadaIcon = L.icon({
				iconUrl: 'canada.png', // url that links to the icon image file
				iconSize:     [38, 38], // size of the icon image in pixels
				iconAnchor:   [2, 32], // 
				popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
			});
			var usaIcon = L.icon({
				iconUrl: 'united-states.png', // url that links to the icon image file
				iconSize:     [38, 38], // size of the icon image in pixels
				iconAnchor:   [2, 32], // 
				popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
			});
			
		
			var marker1 = L.marker([14.728757, -17.457249], {icon: senegalIcon}).addTo(map);
			var marker2 = L.marker([28.613865, 77.209026], {icon: indiaIcon}).addTo(map);
			var marker3 = L.marker([55.749516, 37.623102], {icon: russiaIcon}).addTo(map);
			var marker4 = L.marker([48.8588475,2.3058359,16954], {icon: franceIcon}).addTo(map);
			var marker5 = L.marker([43.080627, -79.076902], {icon: canadaIcon}).addTo(map);
			var marker6 = L.marker([41.888994, -87.624365], {icon: usaIcon}).addTo(map);
			
			
			var pic1 = '<img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Dakar_Senegal_-_Looking_North_%285274051599%29.jpg" alt="Dakar, Sengal" width="250">';
			var pic2 = '<img src="https://upload.wikimedia.org/wikipedia/commons/5/57/New_Delhi_montage.png" alt="New Delhi, India" width="250">';
			var pic3 = '<img src="https://upload.wikimedia.org/wikipedia/commons/2/24/MSK_Collage_2015.png" alt="Moscow, Russia" width="250">';
			var pic4 = '<img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Paris_montage.jpg" alt="Paris, France" width="250">';
			var pic5 = '<img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Aerial_view_of_the_Canadian_Falls_%28Horseshoe_Falls%29_and_the_Hornblower_Niagara_Cruises_boat%3B_Niagara_Falls.JPG" alt="Niagara, Canada" width="250">';
			var pic6 = '<img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Chicago_city_view.jpg" alt="Chicago, USA" width="250">';



			marker1.bindPopup('<p style="color:#EDDF00; font-weight:bold"> Lived here a few years in the late 90s: Dakar, Senegal </p>' + pic1);
			marker2.bindPopup('<p style="color:#FF8A33; font-weight:bold"> Born here and lived here every once in a while: New Delhi, India</p>' + pic2);
			marker3.bindPopup('<p style="color:#CD0000; font-weight:bold"> First memories in life, before and after starting school: Moscow, Russia</p>' + pic3);
			marker4.bindPopup('<p style="color:#0055A4; font-weight:bold"> Stayed and visited mutliple times: Paris, France</p>' + pic4);
			marker5.bindPopup('<p style="color:black; font-weight:bold"> Several tour and trips to various cities over the years: Niagara, Canada</p>' + pic5);
			marker6.bindPopup('<p style="color:#41B6E6; font-weight:bold"> Here and Now: Chicago, USA</p>' + pic6);
        </script>
   </body>
</html>
